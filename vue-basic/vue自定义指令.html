<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-big="n"></h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产的提示信息.
        new Vue({
          el: '#root',
          data: {
            n: 1,
            // your data here
          },
          directives: {
            big(element,binding){
                element.value = `n将会被放大10倍: ${binding.value * 10}`
                element.value = binding.value * 10
                console.log(element.value)
                console.log(binding.value)
            }
          }
          // other options
        });
    </script>
</body>
</html>
