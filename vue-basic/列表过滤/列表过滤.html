<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <input v-model="keyword" type="text" placeholder="请输入姓名 ...">
        <li v-for="(p,index) in filterPersons()">{{p.name}}</li>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产的提示信息.
        new Vue({
          el: '#root',
          data: {
            // your data here
            keyword: "",
            persons: [
                {id: 1, name: '马冬梅', age: 18, sex: '女'},
                {id: 1, name: '周冬雨', age: 18, sex: '女'},
                {id: 1, name: '周杰伦', age: 18, sex: '女'},
                {id: 1, name: '温兆伦', age: 18, sex: '女'}
            ],
            // filterPersons: []
          },
          //  watch: {
          //    keyword: {
          //        immediate: true,
          //        handler(newVal){
          //            this.filterPersons = this.persons.filter(
          //                p => p.name.indexOf(newVal) != -1
          //            )
          //        }
          //    }
          //  },
          computed: {
            filterPersons(){
                return this.persons.filter(
                    p => p.name.indexOf(this.keyword) != -1
                )
            }
          },
          // methods: {
          //     filterPersons(){
          //         return this.persons.filter(
          //             p => p.name.indexOf(this.keyword) != -1
          //         )
          //     }
          // },
          // other options
        });
    </script>
</body>
</html>
