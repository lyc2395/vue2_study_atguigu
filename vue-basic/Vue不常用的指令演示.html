<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
    <div id="root">
        <h2 v-cloak>我被隐藏了吗</h2>
        <h3 v-once>n的初始值是{{n}}</h3>
        <h3>n: {{n}}</h3>
        <button @click="n++">点我n+1</button>
        <h2 v-pre>我不会被vue编译{{n}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产的提示信息.
        new Vue({
          el: '#root',
          data: {
            n: 1
            // your data here
          },
          // other options
        });
    </script>
</body>
</html>
