<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body>
    <button onclick="clickAlert()">点我弹窗</button><br>
    <button onclick="StorageBrower()">点我本地存储</button>
    <button onclick="GetStorage()">点我获取本地存储中name的值</button>
    <button onclick="DelStorage()">点我删除本地存储</button>
    <button onclick="ClearStorage()">点我清空本地存储</button>

    <script>
        function clickAlert(){
            alert('这是弹窗')
        };
        function StorageBrower(){
            const jsonStr = {
                'name': '张三',
                'age': 18,
                'sex': '男'
            }

            const dream = 'rich'

            localStorage.setItem('name', 'chunck');
            localStorage.setItem('informations', JSON.stringify(jsonStr));
            localStorage.setItem('dream', dream);
        };
        function GetStorage(){
            const name = localStorage.getItem('name');
            const informations = localStorage.getItem('informations');
            
            alert(name);
            alert(informations);

        };
        function DelStorage(){
            localStorage.removeItem('name')
        };
        function ClearStorage(){
            localStorage.clear()
        }

    </script>
</body>
</html>
