<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>welcom to {{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产的提示信息.  
        new Vue({
          el: '#root',
          data: {
            name: "Vue"
          },
          methods: {
            showInfo(e){
                console.log('==> ' +  e.target.value)
                console.log('获取键盘每个按键的编码: ' + e.keyCode)
                console.log('获取键盘每个按键的名字: ' + e.key)
            }
          }
          // other options
        });
    </script>
</body>
</html>
