<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>效果</h2>
        <form >
            username: <input type="text" v-model="username" required><br><br>
            password: <input type="password" v-model="password" required><br><br>
            age: <input type="number" v-model.number="age" required><br><br>
            sex: 
              man<input type="radio" name="sex" v-model="sex" value="man">
              women <input type="radio" name="sex" v-model="sex" value="women"><br><br>
            hoby:
              smoke <input type="checkbox" v-model="hobby" value="smoke">
              drink <input type="checkbox" v-model="hobby" value="drink">
              perm <input type="checkbox" v-model="hobby" value="perm">
              <p v-show="hobby_required" style="color: red; font-size: 15px; font-weight: bold;">Select at least one option</p><br><br>
            area: 
              <select name="area" v-model="area" id="area" required>
                <option value="">choose area</option>
                <option value="beijing">beijing</option>
                <option value="shanghai">shanghai</option>
                <option value="shenzhen">shenzhen</option>
              </select><br><br>
            Other informations:
              <textarea name="other" v-model="other"></textarea><br><br>
            <input type="checkbox" v-model="agree" required>Read and accept the <a href="http://www.baidu.com">user agreement</a><br><br>
            <input @click.prevent="sendMsg" type="submit">
        </form>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产的提示信息.
        new Vue({
          el: '#root',
          data: {
            username: "",
            password: "",
            age: "",
            sex: "man",
            hobby: [],
            area: "",
            other: "",
            agree: false,
            hobby_required: false,

            // your data here
          },
          methods: {
            sendMsg(){
                if(this.hobby.length === 0){
                    this.hobby_required = true;
                    return
                }else{
                    this.hobby_required = false;
                }
                console.log(JSON.stringify(this._data));
            }
          },
          // other options
        });
    </script>
</body>
</html>
